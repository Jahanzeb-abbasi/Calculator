<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="calc">
            <div class="calc-display">
                <div class="upper-display"></div>
                <div class="lower-display"></div>
            </div>
            <div class="calc-buttons">
                <div class="calc-col1">
                    <button class="btn btn-clear btn-style">C</button>
                    <button class="btn btn-numbers btn-7">7</button>
                    <button class="btn btn-numbers btn-4">4</button>
                    <button class="btn btn-numbers btn-1">1</button>
                    <button class="btn btn-operator btn-modulo">%</button>
                </div>
                <div class="calc-col2">
                    <button class="btn btn-operator btn-divide btn-style">/</button>
                    <button class="btn btn-numbers btn-8">8</button>
                    <button class="btn btn-numbers btn-5">5</button>
                    <button class="btn btn-numbers btn-2">2</button>
                    <button class="btn btn-numbers btn-0">0</button>
                </div>
                <div class="calc-col3">
                    <button class="btn btn-operator btn-multiply btn-style">X</button>
                    <button class="btn btn-numbers btn-9">9</button>
                    <button class="btn btn-numbers btn-6">6</button>
                    <button class="btn btn-numbers btn-3">3</button>
                    <button class="btn btn-numbers btn-dot">.</button>
                </div>
                <div class="calc-col4">
                    <button class="btn btn-delete btn-style">del</button>
                    <button class="btn btn-operator btn-subtract btn-style">-</button>
                    <button class="btn btn-operator btn-add btn-style">+</button>
                    <button class="btn btn-equal">=</button>
                </div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
