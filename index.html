<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="calc">
            <div class="calc-display">Display</div>
            <div class="calc-buttons">
                <div class="calc-col1">
                    <button class="btn-clear">C</button>
                    <button class="btn-7">7</button>
                    <button class="btn-4">4</button>
                    <button class="btn-1">1</button>
                    <button class="btn-modulo">%</button>
                </div>
                <div class="calc-col2">
                    <button class="btn-divide">/</button>
                    <button class="btn-8">8</button>
                    <button class="btn-5">5</button>
                    <button class="btn-2">2</button>
                    <button class="btn-0">0</button>
                </div>
                <div class="calc-col3">
                    <button class="btn-multiply">X</button>
                    <button class="btn-9">9</button>
                    <button class="btn-6">6</button>
                    <button class="btn-3">3</button>
                    <button class="btn-dot">.</button>
                </div>
                <div class="calc-col4">
                    <button class="btn-delete">del</button>
                    <button class="btn-subtract">-</button>
                    <button class="btn-add">+</button>
                    <button class="btn-equal">=</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
